<div class="auth-forms">
  <h2>Login</h2>
  <form ng-submit="authCtrl.login()">
    <p ng-show="authCtrl.error" class="text-danger">{{ authCtrl.error }}</p>
    <input type="email" ng-model="authCtrl.user.email" placeholder="Email" class="form-control" /><br/>
    <input type="password" ng-model="authCtrl.user.password" placeholder="Password" class="form-control" /><br/>
    <input type="submit" value="Login" class="btn btn-primary" />
  </form>
</div>
