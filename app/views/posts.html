<div class="container posts-page">

  <div class="post row" ng-repeat="(postIndex, post) in postsCtrl.posts">
    <div class="col-xs-1">

    </div>
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a href="{{ post.url }}">
          {{ post.title }}
          <span class="url">({{ post.url |Â hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <span>submitted by <a href="#/users/{{ post.owner }}">{{ post.owner }}</a>
        &mdash;
        <a href="#/posts/{{ postsCtrl.posts.$keyAt(postIndex) }}">comments</a>
        <a ng-click="postsCtrl.deletePost(postsCtrl.posts.$keyAt(postIndex))" ng-show="signedIn && post.owner == currentUser.username">delete</a>
      </div>
    </div>
    <div class="col-md-2">

    </div>

  </div>

</div>
