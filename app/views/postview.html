<div class="container posts-page">

  <div class="post row">
    <div class="col-xs-1">
      <div class="vote up"><span ng-hide="postViewCtrl.downVoted()" ng-click="postViewCtrl.upVotePost(upVoted())">&#x25B2;</span></div>

      <div class="vote down"><span ng-hide="postViewCtrl.upVoted()" ng-click="postViewCtrl.downVotePost(downVoted())">&#x25BC;</span></div>
    </div>
    <div class="col-md-9 col-xs-11">

      <div class="info">
        <a href="{{ postViewCtrl.post.url }}">
          {{ postViewCtrl.post.title }}
          <span class="url">({{ postViewCtrl.post.url | hostnameFromUrl }})</span>
        </a>
      </div>
      <div>
        <span>submitted by <a href="#/users/{{ postViewCtrl.post.owner }}">{{ postViewCtrl.post.owner }}</a></span>
      </div>
    </div>
    <div class="col-md-2">

    </div>

  </div>

 <div ng-repeat="(commentId, comment) in postViewCtrl.post.comments" class="row cmt">
    <div class="col-md-12">
      <p>{{ comment.text }}</p>
      <p class="author">posted by <a href="#/users/{{ comment.username }}">{{ comment.username }}</a> <a ng-click="postViewCtrl.removeComment(comment, commentId)" ng-show="signedIn && comment.username === currentUser.username">(delete)</a></p>
    </div>
  </div>


  <div class="cmt-form">
    <div ng-hide="signedIn">
      <p><a href="#/login">Sign in</a> to post a comment</p>
    </div>

    <form ng-show="signedIn">
      <textarea ng-model="postViewCtrl.comment.text" placeholder="Post a Comment" class="form-control"></textarea><br />
      <input type="submit" ng-click="postViewCtrl.addComment()" value="Post Comment" class="btn btn-primary" />
    </form>
  </div>

</div>
